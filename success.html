<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8e063, #56ab2f);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 400px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
        }
        button {
            background-color: white;
            color: #2e7d32;
            border: none;
            border-radius: 10px;
            padding: 10px 25px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e8f5e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… Registration Successful!</h1>
        <p>Your User ID is: <strong>{{ user_id }}</strong></p> 
        <p> name : <strong>{{name}}</strong></p>       

        <button onclick="window.location.href='/'">Back to Home</button>
    </div>
</body>
</html>
